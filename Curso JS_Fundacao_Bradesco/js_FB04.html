<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Primeiro JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>

        /*Objetivo: Ler doi valores e apresentalos em ordem crescente*/

        /*Definição de Variaveis*/
        var js_n1;
        var js_n2;
        var js_n3;


        /*Entrada de Dados*/
        js_n1 = parseInt(window.prompt('informe o valor do primeiro numero:', '00'));
        js_n2 = parseInt(window.prompt('informe o valor do segundo numero:', '00'));
        
        /*Saida de Dados*/
        document.write('numero 1 digitado = ' + js_n1);
        document.write('<br>numero 2 digitado = ' + js_n2);


        if(js_n1 > js_n2){
            js_n3 = js_n1;
            js_n1 = js_n2;
            js_n2 = js_n3;
        }


        document.write('<p><b>Classificação em ordem crescente:</b> ' +js_n1 + ' e ' + js_n2);


    </script>
</head>
<body>
    
</body>
</html>
