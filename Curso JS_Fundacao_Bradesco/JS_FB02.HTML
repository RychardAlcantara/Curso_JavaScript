<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Primeiro JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>

        /*Objetivo*/

        /*Definição de Variaveis*/
        var js_nome;
        var js_sobrenome;
        var js_nomecompleto;

        function concatena(){

        /*Entrada de Dados*/
            js_nome = document.FormConca.f_nome.value;
            js_sobrenome = document.FormConca.f_sobrenome.value;
        /*Processamento de Dados*/
            js_nomecompleto = js_nome + ' ' + js_sobrenome;
        /*Saida de Dados*/
            window.alert('Olá ' + js_nomecompleto);

        }

    </script>
</head>
<body>
    <H3>Programa de Boas Vindas com concatenação de campos!</H3>

    <form name="FormConca" action="" method="post">
        Digite o nome ............:<input type="text" name="f_nome" /><br> 
        Digite o Sobrenome ............:<input type="text" name="f_sobrenome" /><br> 
        <input type="button" name="btn_conca" value="Concatenar" onclick="concatena()"/>
        <input type="reset" name="btn_cancela" value=" Cancelar"/>
    </form>
</body>
</html>
