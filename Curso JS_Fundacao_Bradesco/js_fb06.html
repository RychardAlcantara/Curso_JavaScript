<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Primeiro JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>

        /*Objetivo*/
      


        /*Definição de Variaveis*/
        var js_hr; //horas trabalhadas
        var js_vhr; //valor hora trabalhada
        var js_inss; //percentual desconto inss
        var js_des; //   total de desconto
        var js_sb; // salario bruto
        var js_sl; // salario liquido 

        /*Entrada de Dados*/

        js_hr = parseFloat(window.prompt('Informe a quantidade de horas trabalhadas/mês: (135 a 180)' , '00'));
        js_vhr = parseFloat(window.prompt('Informe o valor da hora trabalhada: (25 a 50)' , '00'));
        js_inss = parseFloat(window.prompt('Informe o percentual de desconto inss: (5 a 15)' , '00'));

        /*Processamento dos dados*/
        js_sb = js_vhr * js_hr;
        js_des = (js_inss/100) * js_sb;
        js_sl = js_sb - js_des;

        /*Saida de Dados*/
        document.write('<p><b>DEMOSTRATIVO PARA CÁLCULO DO SALÁRIO LÍQUIDO</b>');
        
        document.write('<p>Quantidade de horas trabalhadas (135 a 180) => <b>' + js_hr + '</b>');
        if (js_hr > 180){
            document.write('...(<b>Valor Maximo Extendido!)');
        }
        if (js_hr < 135){
            document.write('...(<b>Valor Minino invalido!)');
        }

        document.write('<p>valor da hora trabalhada (25 a 50) => <b>' + js_vhr + '</b>');
            if (js_hr > 50){
            document.write('...(<b>Valor Maximo Extendido!)');
        }
        if (js_hr < 25){
            document.write('...(<b>Valor Minino invalido!)');
        }
        document.write('<p>Percentual de desconto INSS (5 a 15) =>' + js_inss + '</b>');
        if (js_inss > 15){
            document.write('...(<b>Valor Maximo Extendido!)');
        }
        if (js_inss < 5){
            document.write('...(<b>Valor Minino invalido!)');
        }

        document.write('<p>=================================================================');
            document.write('<p><b>Salário BRUTO = </b>' + js_sb);   
                document.write('<p>Total de Descontos INSS = </b>' + js_des); 
                    document.write('<p><b>Salário Liquido = </b>' + js_sl);
        
                        

        if (js_sl > 10500){
            document.write('...(<b>Salario Elevado! </b>maior que 10.500)');

        }
        else {
            if (js_sl > 6000){
            document.write('...(<b>Salario Satisfatorio! </b>maior que 6000)');
        }
        
            else{
                if (js_sl > 3000){
                document.write('...(<b>Salario moderado! </b>maior que 3000)');
            }
            
            else{
                document.write('...(<b>Salario insatisfatorio! <b>menor ou igual a 3.000)');
            }
            }
        } 
    </script>
</head>

</body>
</html>
